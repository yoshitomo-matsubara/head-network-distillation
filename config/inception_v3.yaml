dataset:
    name: &dataset_name 'caltech101'
    root: &data_dir './resource/data/caltech101/'
    data:
        train: !join [*data_dir, 'train.txt']
        valid: !join [*data_dir, 'valid.txt']
        test: !join [*data_dir, 'test.txt']
    normalizer:
        mean:
        std:

input_shape: [3, 299, 299]

model:
    type: &model_type 'inception_v3'
    experiment: &experiment !join [*dataset_name, '-', *model_type]
    pretrained: False
    ckpt: !join ['./resource/ckpt/', *experiment, '.ckpt']
    params:
        num_classes: 101
        aux_logits: True
        transform_input: False

train:
    epoch: 50
    batch_size: 20
    rough_size: [327, 327]
    interval: -1
    optimizer:
        type: 'SGD'
        params:
            lr: 0.1
            momentum: 0.9
            weight_decay: 0.0005
    scheduler:
        type: 'MultiStepLR'
        params:
            milestones: [50, 50, 50, 50]
            gamma: 0.1
    criterion:
        type: 'CrossEntropyLoss'
        params:
            reduction: 'elementwise_mean'

test:
    batch_size: 1
    jquality: 0
    compression:
        type:
        size:
